<head>
    <title>Asistencia</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body class="grey lighten-3">

{{> nav}}

{{> modal}}
<div class="row">
    <div class="col s12 ">
        {{#each subjects}}
            {{>subject}}
        {{/each}}
    </div>
</div>

<div class="fixed-action-btn modal-trigger" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large teal">
        <i class="large material-icons">add</i>
    </a>
</div>

</body>


<template name="subject">

    <div class="card-panel">
        <span class="black-text">{{ name }}</span>
    </div>

</template>

<template name="nav">
    <nav class="teal">

        <ul id="slide-out" class="side-nav ">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out"
           class="button-collapse show-on-large"><i
                class="mdi-navigation-menu"></i></a>

    </nav>


</template>

<template name="modal">

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a new Subject</h4>

            <div class="row">
                <form method="post" class="new-subject">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" name="name"
                               class="validate">
                        <label for="first_name">Subject Name</label>
                    </div>

                    <button class="btn waves-effect waves-light save"
                            type="submit"
                            name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <button class="btn waves-effect waves-light cancel"
                            type="button"
                            name="action">Cancel
                        <i class="material-icons right">cancel</i>
                    </button>
                </form>
            </div>
        </div>

    </div>
</template>
