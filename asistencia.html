<head>
    <title>Asistencia</title>
</head>

<body>

{{> nav}}

{{> modal}}

<div class="fixed-action-btn modal-trigger" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
    </a>
</div>

</body>


<template name="nav">
    <nav>

        <ul id="slide-out" class="side-nav">
            <li><a href="#!">First Sidebar Link</a></li>
            <li><a href="#!">Second Sidebar Link</a></li>
        </ul>
        <a href="#" data-activates="slide-out"
           class="button-collapse show-on-large"><i
                class="mdi-navigation-menu"></i></a>

    </nav>


</template>

<template name="modal">

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a new Subject</h4>

            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="text"
                           class="validate">
                    <label for="first_name">Subject Name</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn waves-effect waves-light save" type="submit"
                    name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light cancel" type="submit"
                    name="action">Cancel
                <i class="material-icons right">cancel</i>
            </button>

        </div>
    </div>
</template>
